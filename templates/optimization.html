{% extends "base.html" %}

{% block content %}
<div class="container">

    <h2 class="mb-4">üöõ Route Optimization</h2>
    <p class="text-muted">
        Optimize waste collection routes using AI-based algorithms.
    </p>

    <!-- Algorithm Selection -->
    <div class="card mb-4">
        <div class="card-body">
            <h5>Select Optimization Algorithm</h5>

            <select id="algorithm" class="form-select w-50 mb-3">
                <option value="genetic">Genetic Algorithm (Best)</option>
                <option value="simulated_annealing">Simulated Annealing</option>
                <option value="nearest_neighbor">Nearest Neighbor (Fast)</option>
            </select>

            <button class="btn btn-primary" onclick="runOptimization()">
                Run Optimization
            </button>
        </div>
    </div>

    <!-- Message -->
    <div id="message" class="alert alert-warning d-none"></div>

    <!-- Results -->
    <div id="results" class="d-none">

        <div class="card mb-4">
            <div class="card-body">
                <h5>üìä Metrics Comparison</h5>

                <table class="table table-bordered text-center">
                    <thead class="table-light">
                        <tr>
                            <th>Metric</th>
                            <th>Fixed Route</th>
                            <th>Optimized Route</th>
                        </tr>
                    </thead>
                    <tbody id="metricsTable"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5>üó∫Ô∏è Optimized Routes</h5>
                <div id="routes"></div>
            </div>
        </div>

    </div>

</div>

<script>
function runOptimization() {
    const algorithm = document.getElementById("algorithm").value;

    fetch("/optimize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ algorithm })
    })
    .then(res => res.json())
    .then(data => {

        document.getElementById("message").classList.add("d-none");
        document.getElementById("results").classList.remove("d-none");

        if (data.message) {
            document.getElementById("message").innerText = data.message;
            document.getElementById("message").classList.remove("d-none");
            document.getElementById("results").classList.add("d-none");
            return;
        }

        const fixed = data.fixed;
        const opt = data.optimized;

        document.getElementById("metricsTable").innerHTML = `
            <tr><td>Distance (km)</td><td>${fixed.distance_km}</td><td>${opt.distance_km}</td></tr>
            <tr><td>Time (hours)</td><td>${fixed.time_hours}</td><td>${opt.time_hours}</td></tr>
            <tr><td>Fuel (liters)</td><td>${fixed.fuel_liters}</td><td>${opt.fuel_liters}</td></tr>
            <tr><td>CO‚ÇÇ Emissions (kg)</td><td>${fixed.co2_kg}</td><td>${opt.co2_kg}</td></tr>
            <tr><td>Total Cost</td><td>${fixed.total_cost}</td><td>${opt.total_cost}</td></tr>
        `;

        let routesHTML = "";
        data.routes.forEach((route, idx) => {
            const ids = route.map(b => b.id).join(" ‚Üí ");
            routesHTML += `
                <div class="alert alert-secondary">
                    <strong>Route ${idx + 1}:</strong> ${ids}
                </div>
            `;
        });

        document.getElementById("routes").innerHTML = routesHTML;
    })
    .catch(err => {
        alert("Optimization failed. Check console.");
        console.error(err);
    });
}
</script>
{% endblock %}
